<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Registro</title>

  <body>
    <ul>
      <a href="/Inicio.html">Inicio </a>
      <a href="/Registro.html">Registro </a>
      <a href="/Hombre.html">Hombre </a>
      <a href="/Mujer.html">Mujer </a>
      <a href="/Marcas.html">Marcas </a>
    </ul>
    <!-- Lista usada para organizar la pagina y dividirla en secciones  -->
    <center>
      <h1>REGISTRO</h1>
      <img
        src="airness bw.jpg"
        width="500"
        height="375"
        alt="Our new company logo"
        title="Logo de nuestra marca"
      /><br /><br />
      <form name="Registro" id="Registro" method="get">
        <input
          type="text"
          name="nickname"
          id="nickname"
          placeholder="Ingrese su nickname"
        /><br /><br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Ingrese su nombre completo"
        /><br /><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Ingrese su email"
        /><br /><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Ingrese su contraseÃ±a"
        /><br /><br />
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="Ingrese su numero de celular"
        /><br /><br />
        <input
          type="text"
          name="adress"
          id="adress"
          placeholder="Ingrese su direccion"
        /><br /><br />
        <label for="birthdate">Fecha de nacimiento :</label>
        <input
          type="date"
          name="brithdate"
          id="brithdate"
          placeholder="Ingrese su fecha de nacimiento"
        /><br /><br />
        <input
          type="number"
          name="age"
          id="age"
          placeholder="Ingrese su edad"
        /><br /><br />
        <input type="submit" value="Registrar" />
        <input type="reset" value="Resetear" /><br />

        <p><a href="/Inicio.html"> Ya tengo cuenta </a></p>
      </form>
    </center>
  </body>
</html>
